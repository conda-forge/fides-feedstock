{% set name = "fides" %}
{% set version = "0.7.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fides-{{ version }}.tar.gz
  sha256: 8b82e3baf7cb8d3f8016557c6395611b52fe13c4c04ef2a3a1220155d9ddbd4b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=52.0.0
    - wheel >=0.36.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.19.2
    - scipy >=1.5.2
    - h5py >=3.5.0

test:
  imports:
    - fides
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fides-dev/fides
  summary: python-based Trust Region Optimization toolbox
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - renan-r-santos
